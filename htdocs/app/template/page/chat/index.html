
<div class="side-panel">

    <div class="left-content">
        <div class="chat">
            <div class="messages">
                <div class="converse">
                    <div class="message message-oscar">
                        <div class="avatar"><img src="/assets/img/ghost/discussion.svg" alt=""></div>
                        <div class="bubble">
                            <div class="content">Hi, I'm Oscar !<br> How can I help you in this {{ weather }} ?</div>
                        </div>
                    </div>
                </div>
                <div class="message message-oscar message-loading">
                    <div class="avatar"><img src="/assets/img/ghost/discussion.svg" alt=""></div>
                    <div class="bubble">
                        <div class="content">
                          <span class="bubbles"></span>
                          <span class="bubbles"></span>
                          <span class="bubbles"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="template hide" style="display: none">
                <div class="message message-user">
                    <div class="avatar"><img src="{{ this.auth.getUser().getPicture() }}" alt=""></div>
                    <div class="bubble">
                        <div class="content"></div>
                    </div>
                </div>
                <div class="message message-oscar">
                    <div class="avatar"><img src="/assets/img/ghost/discussion.svg" alt=""></div>
                    <div class="bubble">
                        <div class="content"></div>
                    </div>
                </div>
            </div>
            <form class="chat-box" method="POST">
                <input type="text" class="chat-input" placeholder="Your message.." autofocus="">
                <button type="submit" class="chat-submit">Envoyer</button>
            </form>
        </div>
    </div>

    <div class="right-content">
        <div class="chat-help">
            <div class="group">
                <div class="title">Don't know what to say ?</div>
            </div>
            <div class="group">
                <div class="label">Greetings</div>
                <div class="sample">Hi Oscar !</div>
            </div>
            <div class="group">
                <div class="label">Genre</div>
                <div class="sample">I would like to see a comedy</div>
            </div>
            <div class="group">
                <div class="label">Actor</div>
                <div class="sample">I love Jim Carrey</div>
            </div>
            <div class="group">
                <div class="label">Duration</div>
                <div class="sample">It has to last at least 1 hour</div>
            </div>
            <div class="group">
                <div class="label">Release date</div>
                <div class="sample">I want a movie before 2000</div>
            </div>
        </div>
    </div>

</div>
