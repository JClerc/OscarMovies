<div class="history">
	<div class="top-title">
		<h2>Oscar's previous recommendations</h2>
		<h3>Remember what Oscar has showed you</h3>
	</div>


<div class="carousel right">
  <div class="wrap">
    <ul>
      {% for movie in movies %}
      <li class="{{ loop.first ? "active" }}" style="background-image: url('http://image.tmdb.org/t/p/w342{{ movie.poster_path }}')">
        <div class="movie-description">
          <h4 class="movie-date">:date:</h4>
          <h5 class="movie-title">{{ movie.title }}</h5>
          <h6 class="movie-vote">{{ movie.vote_average }} / 10</h6>
          <div class="tags">
            <div class="genre-tag">{{ movie.genres[0].name }}</div>
            <div class="year-tag">{{ movie.release_date|slice(0,4) }}</div>
            <div class="country-tag">{{ movie.original_language }}</div>
          </div>
        </div>  
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
